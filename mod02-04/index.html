<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale-1.0">
	<meta name="X-UA-Compatible" content="IE-Edge">

	<title>CSS Prep Course</title>

	<!-- custom stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500|Titillium+Web" rel="stylesheet">

</head>
<body>

	<div class="wrapper">
	
		<header>
			<h1>vnity designs</h1>
		</header>

		<main>
			<section class="main-dashboard">
				<h3 class="inline-blocked"><i class="fa fa-home" aria-hidden="true"></i>Dashboard</h3>
				<!-- posts and images -->
					
				<div class="dashboard-thumbnail">
					<div id="postCircle" class="dashboard-circles">
						<i class="fa fa-file-text-o fa-lg" aria-hidden="true"></i>
					</div>
				
					<div class="inline-blocked">		
						<p class="dashboard-text">5</p>
						<p class="dashboard-text">posts</p>
					</div>
				</div>	

				<div class="dashboard-thumbnail">	
					<div id="imageCircle" class="dashboard-circles">	
						<i class="fa fa-picture-o fa-lg" aria-hidden="true"></i>	
					</div>

					<div class="inline-blocked">	
						<p class="dashboard-text">13</p>
						<p class="dashboard-text">images</p>
					</div>
				</div>
			</section>

			<section>
				<h3><i class="fa fa-plus-circle" aria-hidden="true"></i>New Post</h3>
				<form class="hide-overflow" action="" method="post">
					<input id="postTitle" type="text" name="" placeholder="Enter your post title">
					<textarea id="postContent" type="text" name="" placeholder="Enter post content here"></textarea>
					<button id="btnPublish" class="btn btn-blue" type="button">Publish</button>
				</form>
			</section>

			<section>
				<h3><i class="fa fa-cloud-upload" aria-hidden="true"></i>Upload Image</h3>

				<div id="img-set-holder" class="img-set-holder">
					<img class="img-set" src="https://lorempixel.com/300/300" alt="">
					<img class="img-set" src="https://lorempixel.com/300/300" alt="">
					<img class="img-set" src="https://lorempixel.com/300/300" alt="">
					<img class="img-set" src="https://lorempixel.com/300/300" alt="">
					<img class="img-set" src="https://lorempixel.com/300/300" alt="">
				</div>

				<form class="hide-overflow" action="" method="post">
					<button id="btnUpload" class="btn btn-green" type="button" name="btnUpload">Upload</button>
					<button id="btnBrowse" class="btn btn-blue" type="button" name="btnBrowse">Browse</button>
				</form>	
			</section>
		</main>

		<footer>
			<p>Vlademir Bonite &copy; 2017</p>
		</footer>
	</div>

	<script src="https://use.fontawesome.com/63421b52b2.js"></script>
</body>
</html>
