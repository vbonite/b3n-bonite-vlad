<!DOCTYPE html>
<html>
<head>
	<title>DOM Activity 3</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header>
		<h1>TUITT CODING BOOTCAMP</h1>
	</header>

	<main>

		<section>
			<h1><i class="fa fa-home"></i>Dashboard</h1>
			<i class="fa fa-file-text-o">5 posts</i>
			<i class="fa fa-file-image-o">13 images</i>
		</section>

		<section>
			<h1>New Post</h1>
			<form action="" method="">
				<input type="text" name="posttitle" placeholder="Enter your post title">
				<br>
				<input style="height: 48px" type="text" name="postcontent" placeholder="Enter post content here">
				<br>
				<input type="submit" name="publish" value="Publish">
			</form>
		</section>

		<section>
			<h1><i class="fa fa-cloud-upload"></i>Upload Image</h1>
			<form>
				<img src="http://www.ebase.co.jp/ebase_conference_partner/images/no_image.gif">
				<img src="http://www.ebase.co.jp/ebase_conference_partner/images/no_image.gif">
				<img src="http://www.ebase.co.jp/ebase_conference_partner/images/no_image.gif">
				<img src="http://www.ebase.co.jp/ebase_conference_partner/images/no_image.gif">
				<img src="http://www.ebase.co.jp/ebase_conference_partner/images/no_image.gif">
				<br>
				<input type="file" name="browse" value="Browse" class="hidden">
				<input type="submit" name="upload" value="Upload">
			</form>
		</section>

	</main>

	<footer>
		Tuitt Coding Bootcamp &copy; 2017
	</footer>
</body>
</html>
