<!DOCTYPE html>
<html>
<head>
	<title>JS Intro</title>
</head>
<body>

	<input type="text" id="num" name="" placeholder="Enter Amount">
	<br>
	<input type="text" id="perc" placeholder="%" name="">
	<button onclick="getNum()">Go!</button>
	<p id="show">Show Results Here</p>

</body>

<script type="text/javascript">

	function getNum() {
		var num = parseInt(document.getElementById("num").value);
		var per = parseInt(document.getElementById("perc").value);
		document.getElementById("show").innerHTML = num*(per/100);
	}
	
</script>
</html>
